<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Hot Restaurant</h1>
      <h3>Book your seat before they're all gone!</h3>
      <hr>
      <a href="/reserve">
        <button class="btn btn-danger btn-lg">
          <span class="fa fa-plus"></span> Make Reservation</button>
      </a>
      <a href="/">
        <button class="btn btn-danger btn-lg">
          <span class="fa fa-plus"></span>
          </span> Home</button>
      </a>
    </div>
    <div class="container2">
      <div class="row">
        <div class="col-lg-1">
        </div>
        <div class="col-lg-10">

          <div class="card">
            <h5 class="card-header">Current Reservations</h5>
            <div class="card-body">
              <table class="table table-hover">
                <thead>
                  <tr>
                    <!-- <th scope="col">#</th>
                    <th scope="col">Name</th> -->
                  </tr>
                </thead>
                <div id="reservation">
                  <h2>
                    <span class="label label-primary" id="uniqueID"></span></h2>
                </div>
              </table>
            </div>
          </div>

          <div class="col-lg-1">
          </div>
        </div>
        
      </div>
      <div class="row2">
          <div class="col-lg-1">
          </div>
          <div class="col-lg-10">
  
            <div class="card">
              <h5 class="card-header">Waitlist Reservations</h5>
              <div class="card-body">
                <table class="table table-hover">
                  <thead>
                    <tr>
                      <!-- <th scope="col">#</th>
                      <th scope="col">Name</th> -->
                    </tr>
                  </thead>
                  <div id="waitList">
                    <h2>
                      <span class="label label-primary" id="uniqueID_1"></span></h2>
                  </div>
                </table>
              </div>
            </div>
  
            <div class="col-lg-1">
            </div>
          </div>
          
        </div>
      <div class="col-lg-12">
        <h6>Control Panel</h6>
        <a href="/#">Clear Table</a> |
        <a href="/api/tables">API Table Link</a> |
        <a href="/api/waitList">API Wait List</a> |
        <a href="/#">Git Hub Repo</a> |
      </div>
      <script type="text/javascript">
        $(document).ready(function () {
          event.preventDefault();
          $.get("/api/tables/", function (data) {
            console.log(data);
            if (data) {
              
              for (var i=0; i<data.length; i++) {
                $("#reservation").show();
                $("#uniqueID").prepend(data[i].customerID+"<br>");
              }
            }
          })
          $.get("/api/waitList/", function (data_1) {
            console.log(data_1);
            if (data_1) {
              
              for (var i=0; i<data_1.length; i++) {
                $("#waitList").show();
                $("#uniqueID_1").prepend(data_1[i].customerID+"<br>");
              }
            }
          })
        });
      </script>
</body>

</html>
